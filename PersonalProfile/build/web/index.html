<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile | CSC584</title>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap');

        /* Star Pattern CSS */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: 'Hina Mincho', serif;
            background-color: #fcf4f8; 
            color: #4682b4; 
            padding: 20px;
            min-height: 100vh; 
            margin: 0;
            padding-bottom: 50px; 
            overflow-x: hidden; 
            position: relative; 
            background-size: 20px 20px; 
        }

        /* Star 1 - Top Left */
        body::before {
            content: '⭐';
            position: absolute;
            top: 5%;
            left: 5%;
            font-size: 15vw; 
            color: transparent; 
            text-shadow: 0 0 0 #add8e6; 
            opacity: 0.5; 
            transform: rotate(-15deg);
            z-index: 0; /* Star is behind content */
            animation: rotate 20s linear infinite;
        }

        /* Star 2 - Bottom Right */
        body::after {
            content: '⭐';
            position: absolute;
            bottom: 10%;
            right: 15%;
            font-size: 20vw; 
            color: transparent; 
            text-shadow: 0 0 0 #add8e6; 
            opacity: 0.4;
            transform: rotate(20deg);
            z-index: 0; /* Star is behind content */
            animation: rotate 30s linear infinite reverse;
        }
        
        .container {
            background-color: #ffffff;
            padding: 35px 45px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.5); 
            width: 100%;
            max-width: 650px;
            border: 2px solid #ffb6c1; 
            z-index: 1; /* Card is above the stars */ 
            position: relative;
            margin: 30px auto; 
        }
        h2 {
            text-align: center;
            color: #6495ed; 
            margin-bottom: 30px;
            border-bottom: 3px solid #ffb6c1; 
            padding-bottom: 15px;
            font-size: 2.5em;
            font-weight: normal;
            letter-spacing: 2px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
            color: #4682b4; 
            font-size: 1.1em;
        }
        input[type="text"], textarea {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ffb6c1; 
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fffafa; 
            font-family: 'Hina Mincho', serif;
            font-size: 1em;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #87cefa; 
            box-shadow: 0 0 8px rgba(135, 206, 250, 0.8); 
            outline: none;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .submit-btn {
            background-color: #ffb6c1; 
            color: #2f4f4f; 
            padding: 14px 15px;
            border: 2px solid #2f4f4f; 
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.3em;
            width: 100%;
            font-weight: normal;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s, color 0.3s, font-size 0.3s; 
        }
        .submit-btn:hover {
            background-color: #add8e6; 
            color: #ff69b4; 
            transform: scale(1.02); 
            border-color: #ff69b4;
            font-size: 1.35em; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .hobby-note {
            font-size: 0.95em;
            color: #6495ed; 
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⋆°✩ Personal Profile Submission ✩°⋆</h2>

        <form method="post" action="ProfileServlet">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>

            <div class="input-group">
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="hobbies">Your Hobbies (Separate with a comma):</label>
                <input type="text" id="hobbies" name="hobbies" placeholder="e.g., Drawing, Cooking, Gaming">
                <p class="hobby-note"> ★ Separate each hobby with a comma (,).</p>
            </div>

            <div class="input-group">
                <label for="intro">Short Introduction:</label>
                <textarea id="intro" name="intro" rows="5" placeholder="Tell us a little bit about yourself..."></textarea>
            </div>

            <input type="submit" value="Submit Profile" class="submit-btn">
        </form>
    </div>
</body>
</html>
